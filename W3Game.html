<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>W3 Game</title>
    <script>
        //create a function to run our game
        function gameStart(){
            //we are going to narrate what is going on in the function in the console
            console.log("gameStart function was called");
        
            // roll a die
            var die1 = rollDie();
            console.log("the first die roll is:" +die1);

            // roll a die
            var die2 = rollDie();
            console.log("the first die roll is:" +die2);

            // add the dice rolls together
            var sum = die1 + die2
            console.log("the sum is:" +sum);
        
            //output the dice rolls to the page
            document.getElementById("die1Result").textContent = "Die 1 is: " +die1;
            document.getElementById("die2Result").textContent = "Die 2 is: " +die2;
            document.getElementById("sumResult").textContent = "the sum is: " +sum;

            //game logic
            if (sum == 7 || sum == 11){
                document.getElementById("gameResult").textContent = "You lose";

            }
            else if(die1 == die2 && die1 % 2 == 0 ){
                //if the numbers are the same and there is no remainder, you win
                document.getElementById("gameResult").textContent = "You win!";
            }
            else{
                document.getElementById("gameResult").textContent = "You tied";

            }
        }

        // create a function to generate a die roll - a random number between 1 and 6
        function rollDie(){
            //generate a random number between 1 and 6
            var die = Math.random() * 6; 
            // return the random number to the code that called the function
            return Math.ceil(die); // return a whole nyumber
        }
</script>
</head>
<body>
    
    <header>
        <h1>Welcome to my dice game. Click the button to play.</h1>
    </header>

    <main>
        <button onclick="gameStart();">Start!</button>
        <div id="gameResult">Game Results</div>
        <div id="die1Result">die 1 result</div>
        <div id="die2Result">die 2 result</div>
        <div id="sumResult">sum result</div>
    </main>

</body>
</html>
